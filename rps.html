<body style='display: flex; flex-wrap:wrap'>
  <div style='width: 50%' class="player1">
    <button id="3" onclick='input1 = this.id' type="submit">Kamień</button>
    <button id="2" onclick='input1 = this.id' type="submit">Papier</button>
    <button id="1" onclick='input1 = this.id' type="submit">Nożyczki</button>
  </div>
  <div style='width: 50%' class="player2">
    <button id="3" onclick='input2 = this.id' type="submit">Kamień</button>
    <button id="2" onclick='input2 = this.id' type="submit">Papier</button>
    <button id="1" onclick='input2 = this.id' type="submit">Nożyczki</button>
  </div>
  <button onclick='fighting_time()' type="button" name="button">START</button>

<script>
let input1;
let input2;
  function fighting_time() {
    // console.log(input1, input2);
    let number_of_elements = document.querySelector('.player1').childElementCount;
    if(input1 == input2) {
      console.log('Tie')
    } else if (input2 - 1 == input1 || input1 - (number_of_elements-1) == input2) {
      console.log('Player 1 wins')
    } else {
      console.log('Player 2 wins')
    };
    return
  }
</script>
</body>
